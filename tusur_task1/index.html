<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, rgba(17, 125, 120, 1) 0%, rgba(173, 224, 177, 1) 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .logo {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        header {
            display: flex;
            justify-content: center;
            color: rgba(17, 125, 120, 1);
            padding: 2rem 0;
        }

        main {
            flex: 1;
            padding-bottom: 2rem;
        }

        footer {
            background: linear-gradient(90deg, rgba(17, 125, 120, 1) 0%, rgba(173, 224, 177, 1) 100%);
            padding: 2rem 0;
            margin-top: auto;
            width: 100%;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .info-block {
            background: linear-gradient(90deg, rgba(232, 214, 179, 1) 0%, rgba(173, 224, 177, 1) 0%, rgba(17, 125, 120, 1) 50%, rgba(173, 224, 177, 1) 100%);
            border-radius: 1.5em;
            display: flex;
            justify-content: center;
            padding: 1.5em;
            gap: 1em;
            margin: 0 2rem;
            flex-wrap: wrap;
        }

        .little-card {
            width: 5em;
            height: 5em;
            padding: 1em;
            text-align: center;
            background-color: #e9ecef;
            border-radius: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            transition: transform 0.3s;
        }

        .little-card:hover {
            transform: scale(1.05);
        }

        .cat {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">МойСайт</div>
        <div class="nav-links">
            <a href="#">Главная</a>
            <a href="#">О нас</a>
            <a href="#">Услуги</a>
            <a href="#">Контакты</a>
        </div>
    </nav>

    <header>
        <h1>Добро пожаловать!</h1>
    </header>

    <main>
        <div class="info-block">
            <div class="little-card">task 1</div>
            <div class="little-card">task 2</div>
            <div class="little-card">task 3</div>
            <div class="little-card">task 4</div>
        </div>
        <div class="cat">
            <img src="https://media.tenor.com/sbfBfp3FeY8AAAAi/oia-uia.gif">
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://t.me/Ch1efTem">Telegram</a>
                <a href="https://vk.com/silentrewave">VK</a>
                <a href="https://github.com/Chiefkeefers">GitHub</a>
                <a href="mailto:artemshefer3@gmail.com">Email</a>
            </div>
        </div>
    </footer>
</body>


</html>
